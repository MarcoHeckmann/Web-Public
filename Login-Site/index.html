<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <h3>Welcome</h3>
        <p>Please login</p>

        <form action="#" method="post">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            aria-label="Please type in your username"
            required
          />
          <br />

          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            aria-label="Please type in your password"
            required
          />
          <br />
          <button type="submit" class="login-btn">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
